<!DOCTYPE html>
<html lang="zh-Hang-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="css/clock.css">
    <script src="js/clock.js" defer></script>
</head>
<body>
    <div class="clock"><!--時鐘整體 -->
        <div class="clock-face"><!--時鐘表面 -->
          <div class="hand hour-hand">我是時針</div><!--時針 -->
          <div class="hand min-hand">我是分針</div><!--分針 -->
          <div class="hand second-hand">我是秒針</div><!--秒針 -->
        </div>
      </div>
</body>
</html>
